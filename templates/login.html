<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <div class="panel panel-primary" style="margin-top: 70px">
                    <div class="panel-heading text-center">登录</div>
                    <div class="panel-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="user">用户名</label>
                                <input name='user' type="text" class="form-control" id="user" placeholder="请输入用户名">
                            </div>

                            <div class="form-group">
                                <label for="pwd">密码</label>
                                <input name='pwd' type="password" class="form-control" id="pwd" placeholder="请输入密码">
                            </div>

                            <button type="submit" class="btn btn-success">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
