<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    
    {% endblock %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    {% block css %}
        
    {% endblock css %}
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: rgb(51,122,183)">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style='color:white' href="#">CRM</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" style='color:white'>{{ request.session.user }}</a></li>
                    <li><a href="/logout/" style='color:white'>注销</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: 70px">
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Permission</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            {% for foo in request.session.permission_menu_list %}
                                <li class="list-group-item"><a href="{{ foo.url }}">{{ foo.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                    {% block content %}

                    {% endblock content %}
            </div>
        </div>
    </div>

{% block js %}

{% endblock js%}
</body>
</html>
